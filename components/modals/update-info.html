<div
	class="modal fade"
	id="updateInfoModal"
	tabindex="-1"
	aria-labelledby="updateInfoModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="updateInfoModalLabel">Edit Profile</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"
				></button>
			</div>
			<div class="modal-body">
				<form id="updateInfoForm">
					<div class="mb-3">
						<label for="updateName" class="form-label">Name</label>
						<input type="text" class="form-control" id="updateName" required />
					</div>
					<div class="mb-3">
						<label for="updateNickname" class="form-label">Nickname (optional)</label>
						<input type="text" class="form-control" id="updateNickname" />
					</div>
					<button type="submit" class="btn btn-primary w-100">Save changes</button>
				</form>
				<div class="mt-2 text-danger" id="updateInfoError"></div>
				<div class="mt-2 text-success" id="updateInfoSuccess"></div>
			</div>
		</div>
	</div>
</div>
